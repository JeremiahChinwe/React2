<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practicum</title>
    <link rel="stylesheet" href="grid1.css">
</head>
<body>
   <header class="header el"><h1>Header</h1></header>
   <main class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
   </main>
   <aside class="sidebar el"><h1>SideBar</h1></aside>
   <footer class="footer el"><h1>Footer</h1></footer>

   <script>

    while(true) {
        let yourNum = prompt("Guess a number");
        yourNum = Number(yourNum);

        const randomNumber = Math.ceil(Math.random() * 10);

        if(yourNum === randomNumber) {
            alert("YOU WIN");
            break;
        } else {
            console.log("You guessed", yourNum, "but the right number was", randomNumber);
        }
    }
   </script>
</body>
</html>
