<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Menu</title>

    <style>
        .container {
            display: inline-block;
            cursor: pointer;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            border-radius: 15px;
            background-color: #000;
            margin: 6px 0;
            transition: 0.2s;
        }

        /* Rotate first bar  */

        .change .bar1 {
            transform: translate(0, 11px) rotate(45deg);
        }

        /* Fade out the second bar */

        .change .bar2 {
            opacity: 0;
        }

        /* Rotate last bar */

        .change .bar3 {
            transform: translate(0, -11px) rotate(-45deg);
        }
    </style>

</head>
<body>

<div class="container" onclick="myFunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>


 <script>
    
    function myFunction(menu) {
        menu.classList.toggle("change");
    }
 </script>
</body>
</html>
